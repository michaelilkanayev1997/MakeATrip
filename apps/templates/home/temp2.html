<html lang=en dir=ltr>
<head>
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/assets/css/soft-design-system.css?v=1.0.1" rel="stylesheet" />

  <link rel=preload href="https://s.inspirockcdn.com/4.21.0/res/css/commoncss.css" as=style>

  <link rel=stylesheet type="text/css" href='https://s.inspirockcdn.com/4.21.0/res/css/commoncss.css'>
  <link rel=stylesheet type="text/css" href='https://s.inspirockcdn.com/4.21.0/res/css/homepage.css'>
  <script type="text/javascript">window.__primaryGATrackingId='UA-42855545-3';window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());var gaConfig={'send_page_view':false,'transport_type':'beacon'};{let experiments=[];experiments.push({id:"a64NDONzSJSPNkU1vK0ngg",variant:"0"});if(experiments.length){gaConfig['experiments']=experiments;}}gtag('config','UA-42855545-3',gaConfig);gtag('config','G-Y9NDEE6T5Y',gaConfig);</script>

<body class=" normal   header-visible" data-browser-lang-code=en data-browser-lang-name=english data-prompt-msg=false>
{% include "includes/travel_navigation.html" %}
<br>
  <div class="page-content home-content clear  " id=pageContent>
    <div class=data-holder style="" data-max-plan-length=60>
      <div class="hero-image-wrap " style="">
        <div class="page-header section-height-75 relative" style="background-image: url('static/assets/img/main_background.jpg')"></div>
      </div>
    <div class="position-absolute w-100 z-index-1 bottom-0">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="moving-waves">
            <use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)" />
            <use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)" />
            <use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)" />
            <use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(255,255,255,0.95" />
          </g>
        </svg>
      </div>
      <div class="hero ">
        <div class=hero-content>
          <div class=hero-title>
            <h1 class=title>Plan your trip easily</h1>
            <div class=tagline>Create a fully customized<br/>day by day itinerary for free</div>
          </div>
        </div>
        <div class=home-form-col>
          <div id=home-shade style="display: none;"></div>
          <div class=home-form data-coverage="Europe, Americas, Asia, South Pacific, & Africa">
            <div class="clearfix home-form-group">


              <form id=home-planning-form data-max-plan-length=60 data-coverage="Europe, Americas, Asia, South Pacific, &amp; Africa" class="c-planning-form " action="" method=POST autocomplete=off><div class="steps c-planning-form__steps">
                <h4 class="c-planning-form__title " title="">
                  Itinerary planner</h4>
                <div class=c-dests>
                  <div class="js-destinations c-dests_destinations ui-front">
                    <div class=c-destination-input>
                      <div class="js-destination-input-tip c-destination-input__tip hidden" data-show-text="You can plan a vacation to any city, region, or country in the world."><span class="fa fa-question"></span></div>
                      <input type=text class="js-domain  c-destination-input__domain flat" data-id="" data-label="" data-nightstay="" data-country-code="" data-top-nightstay="" data-value="" value="" placeholder="Enter destination (country, region, or city)"/>
                    </div></div>
                  <span class="text-link js-add-destination c-dests__add-destination">+ Add destination</span>
                  <input type=hidden name=domains value=""/>
                </div>
                <div class="dates c-planning-form__dates clearfix">
                  <div class="c-date-range ">
                    <input name=startDate type=text value="" class="js-date-field c-date-range__startDate input-text input-text--flat" placeholder=Start readonly=readonly />
                    <input name=endDate type=text value="" class="js-date-field c-date-range__endDate input-text input-text--flat" placeholder=End readonly=readonly />
                    <svg class=c-date-range__calendar-icon><use xlink:href="#icon-calendar"></use></svg>
                    <svg class="c-date-range__arrow notranslate"><use xlink:href="#icon-plan-form-arrow"></use></svg>
                    <div class=c-date-range__arrow-small>â€”</div>
                    <div class="c-date-range__delete hidden"></div>
                  </div>
                  <div class="c-travelers c-planning-form__travelers">
                    <div class="c-travelers__travelers-btn c-planning-form__travelers-btn" data-adults=2 data-teens=0 data-kids=0>
                      <span>2 adults</span>
                      <div class=c-travelers__arrow-down></div>
                    </div>



                    <div class="c-travelers__travel-with c-planning-form__travel-with clearfix">
                      <table class=c-travelers__table>
                        <tr class=c-travelers__tr>
                          <td class=c-travelers__type>Adults</td>
                          <td class=c-travelers__td-picker>
                            <div class=c-picker>
                              <span class="c-picker__minus ">-</span>
                              <input name=numAdults class="js-whoAdults c-picker__num " value=2 readonly data-min=1 />
                              <span class=c-picker__plus>+</span>
                            </div></td>
                        </tr>
                        <tr class=c-travelers__tr>
                          <td class=c-travelers__type>Teens</td>
                          <td class=c-travelers__td-picker>
                            <div class=c-picker>
                              <span class="c-picker__minus  c-picker--disabled">-</span>
                              <input name=numTeens class="js-whoTeens c-picker__num  c-picker--disabled" value=0 readonly data-min=0 />
                              <span class=c-picker__plus>+</span>
                            </div></td>
                        </tr>
                        <tr class=c-travelers__tr>
                          <td class=c-travelers__type>Kids</td>
                          <td class=c-travelers__td-picker>
                            <div class=c-picker>
                              <span class="c-picker__minus  c-picker--disabled">-</span>
                              <input name=numKids class="js-whoKids c-picker__num  c-picker--disabled" value=0 readonly data-min=0 />
                              <span class=c-picker__plus>+</span>
                            </div></td>
                        </tr>
                      </table>
                      <div class=c-travelers__close>Close</div>
                    </div>
                  </div>
                </div>
                <div class="c-planning-form__section-title c-planning-form__more-options-btn expandable caption">Activities preferences <span class=optional> (optional)</span><i class="c-planning-form__arrow fa fa-angle-down"></i></div>
                <div class=c-planning-form__step-content>
                  <div class="style c-planning-form__style">
                    <div class="c-planning-form__column3 radio-wrap"><input type=radio id=home-stylePopular class="stylePopular c-planning-form__radio box" name=style value=Popular checked /><label class=first title=Popular for=home-stylePopular>Popular</label></div>
                    <div class="c-planning-form__column3 radio-wrap"><input type=radio id=home-styleBalanced class="styleBlanaced c-planning-form__radio box" name=style value=Balanced /><label title=Balanced for=home-styleBalanced>Balanced</label></div>
                    <div class="c-planning-form__column3 radio-wrap"><input type=radio id=home-styleHiddenGems class="styleHiddenGems c-planning-form__radio box" name=style value=HiddenGems /><label class=last title="Hidden gems" for=home-styleHiddenGems>Hidden gems</label></div>
                  </div>
                  <div class="pace c-planning-form__pace">
                    <div class="c-planning-form__column3 radio-wrap"><input type=radio id=home-paceSlow class="paceSlow c-planning-form__radio box" name=pace value=Slow /><label class=first title="Slow & easy" for=home-paceSlow>Slow & easy</label></div>
                    <div class="c-planning-form__column3 radio-wrap"><input type=radio id=home-paceMedium class="pageMedium c-planning-form__radio box" name=pace value=Medium checked /><label title=Medium for=home-paceMedium>Medium</label></div>
                    <div class="c-planning-form__column3 radio-wrap"><input type=radio id=home-paceFast class="paceFast c-planning-form__radio box" name=pace value=Fast /><label class=last title=Fast-paced for=home-paceFast>Fast-paced</label></div>
                  </div>



                  <div class="interests c-planning-form__interests">
                    <div class="interests-wrap c-planning-form__ckbox-section">
                      <div class=c-planning-form__column3><input type=checkbox id=home-interestCulture class="interest interestCulture material" name=culture value=true /><label title=Culture for=home-interestCulture>Culture</label></div>
                      <div class=c-planning-form__column3><input type=checkbox id=home-interestOutdoor class="interest interestOutdoor material" name=outdoors value=true /><label title=Outdoors for=home-interestOutdoor>Outdoors</label></div>
                      <div class=c-planning-form__column3><input type=checkbox id=home-interestUnwind class="interest interestUnwind material" name=unwind value=true /><label title=Relaxing for=home-interestUnwind>Relaxing</label></div>
                      <div class=c-planning-form__column3><input type=checkbox id=home-interestRomantic class="interest interestRomantic material" name=romantic value=true /><label title=Romantic for=home-interestRomantic>Romantic</label></div>
                      <div class=c-planning-form__column3><input type=checkbox id=home-category10 class=material name=categoryGroupNames value=Beaches /><label title=Beaches for=home-category10>Beaches</label></div>
                      <div class=c-planning-form__column3><input type=checkbox id=home-category26 class=material name=categoryGroupNames value="Historic Sites"/><label title="Historic sites" for=home-category26>Historic sites</label></div>
                      <div class=c-planning-form__column3><input type=checkbox id=home-category16 class=material name=categoryGroupNames value=Museums /><label title=Museums for=home-category16>Museums</label></div>
                      <div class=c-planning-form__column3><input type=checkbox id=home-category4 class=material name=categoryGroupNames value=Shopping /><label title=Shopping for=home-category4>Shopping</label></div>
                      <div class=c-planning-form__column3><input type=checkbox id=home-category19 class=material name=categoryGroupNames value=Wildlife /><label title=Wildlife for=home-category19>Wildlife</label></div>
                    </div>
                  </div>
                </div>
                <button type=button class="plan-button c-planning-form__plan-button cta-button large"> See your trip</button>
              </div>
                <input type=hidden name=requiredAttractionIds value=""/>
                <div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
