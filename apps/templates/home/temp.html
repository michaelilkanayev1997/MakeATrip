{% extends "layouts/base-auth.html" %}
<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}

<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/static/assets/img/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/assets/css/main.css">
<!--===============================================================================================-->

{% endblock stylesheets %}


{% block content %}


  <div class="limiter">
	<div class="container-login100" style="background-image: url('/static/assets/img/bg-01.jpg');">
		<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form autocomplete="off" method="post" action="" class="login100-form validate-form flex-sb flex-w">
                {% csrf_token %}
                <span class="login100-form-title p-b-53">
                    Contact Us
                </span>


                <!--Username-->
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Full Name
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Full Name is required">
                    <input class="input100" type="text" name="full_name" >
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Email
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Email is required">
                    <input class="input100" type="email" name="email" >
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Subject
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Subject is required">
                    <input class="input100" type="text" name="subject" >
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Comment
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Comment is required">
                    <input class="input100" type="text" name="comment" >
                    <span class="focus-input100"></span>
                </div>



                <!--Login Button-->
                <div class="container-login100-form-btn m-t-17">
                    <button type="submit" name="login" class="login100-form-btn">
                        Send
                    </button>


            </form>
        </div>
	</div>
  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}


{% endblock javascripts %}
