{% extends 'layouts/base-travel.html' %}

{% block stylesheets %}
<link rel="stylesheet" href="../../static/assets/css/Contact-us.css">
{% endblock stylesheets %}

{% block content %}

<header class="header-2">
  <div class="page-header section-height-75 relative" style="background-image: url('../../static/assets/img/israel.jpg')">
    <div class="position-absolute w-100 z-index-1 bottom-0">
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="moving-waves">
          <use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)" />
          <use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)" />
          <use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)" />
          <use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(255,255,255,0.95" />
        </g>
      </svg>
    </div>
  </div>
</header>


<div class="wrapper">
    <div class="overlay">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-9">
                <div class="contact-us text-center">
                    <h3>Contact Us</h3>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mt-5 text-center px-3">
                                <div class="d-flex flex-row align-items-center"> <span class="icons"><i class="fa fa-map-marker"></i></span>
                                    <div class="address text-left"> <span>Address</span>
                                        <p>SCE College Beer Sheva</p>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mt-3"> <span class="icons"><i class="fa fa-phone"></i></span>
                                    <div class="address text-left"> <span>Phone</span>
                                        <p>050-0000000</p>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mt-3"> <span class="icons"><i class="fa fa-envelope-o"></i></span>
                                    <div class="address text-left"> <span>Email Address</span>
                                        <p>mail@mail.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="text-center px-1">


                                <form autocomplete="off" method="post" action="" class="forms p-4 py-5 bg-white">
                                    {% csrf_token %}
                                    <div class="forms p-4 py-5 bg-white">
                                    <h5>Send Message</h5>
                                    <div class="mt-4 inputs">
                                        <!-- Full Name -->
                                        <div class="form-control validate-input" data-validate = "Full Name is required">
                                            <input type="text" class="form-control" placeholder="Name" name="full_name">
                                        </div>
                                        <!-- Email -->
                                        <div class="form-control validate-input" data-validate = "Email is required">
                                            <input type="email" class="form-control" placeholder="Email" name="email">
                                        </div>
                                        <!-- Subject -->
                                        <div class="form-control validate-input" data-validate = "Subject is required">
                                            <input type="text" class="form-control" placeholder="Subject" name="subject">
                                        </div>
                                        <!-- Comment -->
                                        <div class="form-control validate-input" data-validate = "Comment is required">
                                            <textarea class="form-control" placeholder="Type your message" name="comment"></textarea>
                                        </div>
                                        <!--Send Button-->
                                        <div class="button mt-4 text-left">
                                            <button type="submit" name="send" class="btn btn-dark">
                                                Send
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
